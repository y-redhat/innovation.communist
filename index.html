<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation Communist</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          color: #333;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
      }
      header {
          background-color: #c8102e;
          color: white;
          padding: 20px;
          text-align: center;
          position: relative;
          animation: slideDown 1s ease-out;
      }
      @keyframes slideDown {
          from { top: -100px; }
          to { top: 0; }
      }
      nav {
          margin: 20px 0;
          text-align: center;
          animation: fadeIn 2s ease-in;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      nav a {
          color: #c8102e;
          text-decoration: none;
          margin: 0 15px;
          font-weight: bold;
      }
      nav a:hover {
          text-decoration: underline;
          color: #a00;
      }
      nav a.active {
          color: #a00;
          text-decoration: underline;
      }
      .content {
          padding: 20px;
      }
      section {
          margin-bottom: 40px;
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 1s ease-out, transform 1s ease-out;
      }
      section.visible {
          opacity: 1;
          transform: translateY(0);
      }
      footer {
          text-align: center;
          padding: 10px;
          background-color: #c8102e;
          color: white;
          position: relative;
          bottom: 0;
          width: 100%;
          animation: slideUp 1s ease-out;
      }
      @keyframes slideUp {
          from { bottom: -100px; }
          to { bottom: 0; }
      }
      .sidebar {
          position: fixed;
          top: 0;
          right: -250px;
          width: 250px;
          height: 100%;
          background-color: #c8102e;
          transition: right 0.5s ease-out;
      }
      .sidebar:hover {
          right: 0;
      }
      .sidebar a {
          color: white;
          text-decoration: none;
          display: block;
          padding: 15px;
          text-align: center;
      }
      .sidebar a:hover {
          background-color: #a00;
      }
  </style>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          // スクロールアニメーション
          const handleScroll = () => {
              const sections = document.querySelectorAll('section');
              sections.forEach(section => {
                  const sectionTop = section.getBoundingClientRect().top;
                  if (sectionTop < window.innerHeight * 0.8) {
                      section.classList.add('visible');
                  }
              });
          };

          // スクロールイベントの最適化
          let isScrolling;
          window.addEventListener('scroll', function() {
              window.clearTimeout(isScrolling);
              isScrolling = setTimeout(handleScroll, 100);
          });

          // 初期表示時にすべてのセクションを表示
          const sections = document.querySelectorAll('section');
          sections.forEach(section => {
              const sectionTop = section.getBoundingClientRect().top;
              if (sectionTop < window.innerHeight * 0.8) {
                  section.classList.add('visible');
              }
          });
      });
  </script>
</head>
<body>
  <header>
      <h1>Innovation Communist</h1>
  </header>
  <nav>
      <a href="#about">このサイトについて</a>
      <a href="#join">参加方法</a>
      <a href="#contact">お問い合わせ</a>
  </nav>
  <div class="content">
      <section id="about">
          <h2>このサイトについて</h2>
          <p>Innovation Communistへようこそ！ここでは、共産主義について語り合い、意見を交換することができます。</p>
      </section>
      <section id="join">
          <h2>参加方法</h2>
          <p>参加するには、以下のリンクから登録してください。</p>
          <a href="registration.html">登録リンク</a>
      </section>
      <section id="contact">
          <h2>お問い合わせ</h2>
          <p>ご質問がある場合は、メールでお問い合わせください。</p>
          <p>Email: info@example.com</p>
      </section>
  </div>
  <footer>
      <p>&copy; 2025 Innovation Communist</p>
  </footer>
  <div class="sidebar">
      <a href="#about">このサイトについて</a>
      <a href="#join">参加方法</a>
      <a href="#contact">お問い合わせ</a>
  </div>
</body>
</html>
